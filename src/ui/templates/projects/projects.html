{% extends "./index.html" %} 
{% block title %}
<title>Projetos | Portfolio</title>
{% endblock %}
{% block body %}
<body class="bg-gradient-to-r from-slate-950 via-slate-800 to-slate-950">
  <div class="flex items-start justify-center min-h-screen px-4">
    <div class="w-full md:w-10/12">
      <h1 class="text-4xl md:text-5xl lg:text-7xl text-center font-bold text-gray-100 mt-16">
        {{ project.title }}
      </h1>
      <div class="flex items-start justify-center mt-8">
        <img src="{{ url_for('static', filename='imgs/') + project.img }}" alt="Imagem" class="w-11/12 md:w-8/12 lg:w-[65.1%] h-auto object-cover" />
      </div>
      <p class="text-gray-100 text-xl md:text-2xl text-center font-semibold w-full my-8 px-4">
        {{ project.content }}
      </p>
      <p class="text-gray-100 text-3xl md:text-4xl lg:text-5xl font-semibold w-full flex justify-center my-8">
        Tecnologias Utilizadas
      </p>
      <div class="flex justify-center flex-wrap">
        <div class="flex flex-wrap justify-center mb-4">
          {% for technologie_icon in technologies_icons %}
          <div class="w-1/2 sm:w-1/12 md:w-1/6 lg:w-1/4 p-2">
            <img src="{{ technologie_icon }}" class="w-16 h-16 mx-auto" />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% include 'components/footer.html' %}
</body>
{% endblock %}
